<!DOCTYPE html>
<html lang="pt-br"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro People</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <nav class="navbar">
        <i class="fa-solid fa-leaf"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="name-profession">
                    <h2>Joadina Araujo</h2>
                    <h2>Agronoma</h2>
                </div>
                <div class="bio">
                    Joadina é uma assistente rural que gosta de trabalhar com manejos sustentáveis
                    e adequar em todos os setores do agronegócio, visando o pequeno, médio e grande agricultor!
                </div>
        </div>
    </div>
    <div class="actions">
        <div class="action">
            <i class="fas fa-times"></i>
        </div>
        <div class="action">
            <i class="fas fa-star"></i>
        </div>
        <div class="action">
            <i class="fas fa-handshake"></i>
        </div>
    </div>
</body>
</html>
